{% extends 'base.html' %}

{% block title %}Department Page {% endblock %}

{% block content %}

<h1>Department Page</h1>

<h5><a href="{% url 'adddept' %}">Add Department</a></h5>
<br><br>

<table class="table" style="width: 50%;">
	{% if data %}
		<tr>
			<th>Dept Id</th>
			<th>Department Name</th>
			<th>Action</th>
			
		</tr>
		{% for d in data %}
			<tr>
				<td>{{ d.deptid }}</td>
				<td>{{ d.deptname }}</td>
				<td><a href="{% url 'deletedept' id=d.deptid %}" onclick="return confirm('Are you Sure??')" style="text-decoration:none; color:black;">Delete</a></td>
			</tr>
		{% endfor %}
	{% else %}
	<tr>
		<td>No data found</td>
	</tr>
	{% endif %}
</table>
{% endblock %}
